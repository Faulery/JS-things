<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubbles</title>
</head>
<body>
<script>
    const scores = [];
    var costs = [.25, .27, .25, .25, .25, .25, .33, .31, .25, .29, .27, .22, .31, .25, .25, .33,
        .21, .25, .25, .25, .28, .25, .24, .22, .20, .25, .30, .25, .24, .25, .25, .25, .27, .25, .26, .29];
    for (var i = 0; i <= 35; i++) {
        var randomNumber = Math.floor(Math.random() * 100);
        scores.push(randomNumber);
    }

    function printAndGetHighScore (scores) {
        var highScore = 0;
        for (var i = 0; i < scores.length; i++) {
            console.log("Bubble solution #" + i + " score: " + scores[i]);
            if (scores[i] > highScore) {
                highScore = scores[i];
            }
        }
        return highScore;
    }

    function getBestResults (scores, highScore) {
        var bestSolutions = [];
        for (var i=0; i < scores.length; i++) {
            if (scores[i] === highScore) {
                bestSolutions.push(i);
            }
        }
        return bestSolutions;
    }

    function getMostCostEffectiveSolution(scores, costs, highScore) {
        var cost = 100;
        var index;
        for (var i=0; i < scores.length; i++) {
            if (scores[i] === highScore) {
                if (costs[i] < cost) {
                    index = i;
                    cost = costs[i];
                }
            }
        }
        return index;
    }

    var highScore = printAndGetHighScore(scores);
    console.log("Bubble tests: " + scores.length);
    console.log("Highest score is: " + highScore);

    var bestSolutions = getBestResults(scores, highScore);
    console.log("Solutions with highest score: " + bestSolutions);

    var mostCostEffective = getMostCostEffectiveSolution(scores, costs, highScore);
    console.log("Bubble Solution #" + mostCostEffective + " is the most cost effective");
</script>
</body>
</html>
