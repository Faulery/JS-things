<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wear</title>
</head>
<body>
    <script>
        function whatShallWear(temp) {
            if (temp < 60) {
                console.log("Wear a jacket");
            } else if (temp < 70) {
                console.log("Wear a sweater");
            } else {
                console.log("Wear a t-shirt");
            }
        }
        whatShallWear(50);
        whatShallWear(70);
        whatShallWear(60);
    </script>
</body>
</html>
